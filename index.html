<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="altura">Altura (em metros):</label>
            <input type="number" id="altura" placeholder="Ex: 1.75">
        </div>
        <div class="input-group">
            <label for="peso">Peso (em kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70">
        </div>
        <button id="calcular">Calcular IMC</button>
        <div id="resultado" class="result">
            <p>Seu IMC é: <span id="valor-imc"></span></p>
            <p>Classificação: <span id="classificacao-imc"></span></p>
        </div>
    </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
